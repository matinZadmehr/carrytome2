<!DOCTYPE html>
<html class="light" dir="rtl" lang="fa">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Carry to Me</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Sans+Arabic:wght@100..900&family=Vazirmatn:wght@300..800&display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f6df0",
                        "secondary": "#10b981",
                        "accent": "#f59e0b",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101822",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                    },
                    fontFamily: {
                        "display": ["Vazirmatn", "Noto Sans Arabic", "sans-serif"],
                        "body": ["Vazirmatn", "Noto Sans Arabic", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px"},
                    boxShadow: { 'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)', 'glow': '0 4px 20px 0px rgba(15, 109, 240, 0.25)' }
                },
            },
        }
    </script>

    <style>
        .page-wrapper { display: none; min-height: 100vh; }
        .page-wrapper.active { display: flex; flex-direction: column; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .filled { font-variation-settings: 'FILL' 1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased">

    <div id="page-home" class="page-wrapper active">
        <header class="sticky top-0 z-50 w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
            <div class="max-w-md mx-auto px-4 h-16 flex items-center justify-between">
                <button class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800"><span class="material-symbols-outlined">menu</span></button>
                <h1 class="text-xl font-bold">Carry to Me</h1>
                <button class="p-2 text-primary relative"><span class="material-symbols-outlined filled">account_circle</span></button>
            </div>
        </header>

        <main class="flex-grow w-full max-w-md mx-auto pb-24">
            <section class="p-4 pt-6">
                <div class="relative overflow-hidden rounded-xl bg-gradient-to-br from-[#0a2e5c] to-[#0f6df0] text-white p-6 text-center">
                    <h2 class="text-2xl font-black mb-2">تحویل امن و سریع</h2>
                    <p class="text-white/80 text-sm">کالای خود را به مسافران تایید شده بسپارید.</p>
                </div>
            </section>

            <section class="px-4 pb-4">
                <div class="bg-surface-light dark:bg-surface-dark rounded-xl p-4 border border-slate-100 dark:border-slate-800">
                    <h4 class="text-lg font-bold mb-1">ارسال یک کالا</h4>
                    <p class="text-slate-500 text-sm mb-4">برای عزیزانتان یا تجارت شما، سریع و مطمئن.</p>
                    <button onclick="showPage('page-category')" class="w-full py-3 bg-primary text-white rounded-full font-bold flex items-center justify-center gap-2">
                        <span>ثبت مرسوله</span>
                        <span class="material-symbols-outlined text-[18px]">arrow_back</span>
                    </button>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 z-50 bg-surface-light dark:bg-surface-dark border-t border-slate-200 px-6 h-16">
            <div class="max-w-md mx-auto flex items-center justify-between h-full">
                <a class="flex flex-col items-center text-primary" href="#"><span class="material-symbols-outlined filled">home</span><span class="text-[10px] font-bold">خانه</span></a>
                <a class="flex flex-col items-center text-slate-400" href="#"><span class="material-symbols-outlined">inventory_2</span><span class="text-[10px]">سفارش‌ها</span></a>
                <div class="relative -top-6"><button class="w-14 h-14 bg-primary rounded-full shadow-lg text-white flex items-center justify-center"><span class="material-symbols-outlined text-3xl">add</span></button></div>
                <a class="flex flex-col items-center text-slate-400" href="#"><span class="material-symbols-outlined">chat_bubble</span><span class="text-[10px]">پیام‌ها</span></a>
                <a class="flex flex-col items-center text-slate-400" href="#"><span class="material-symbols-outlined">person</span><span class="text-[10px]">پروفایل</span></a>
            </div>
        </nav>
    </div>

    <div id="page-category" class="page-wrapper">
        <div class="relative flex h-screen w-full max-w-md mx-auto flex-col bg-background-light dark:bg-background-dark overflow-hidden">
            <header class="flex items-center justify-between px-4 py-3 shrink-0">
                <button onclick="showPage('page-home')" class="flex size-10 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800">
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
                <h2 class="text-lg font-bold">ارسال کالا</h2>
                <button onclick="showPage('page-home')" class="px-2 text-sm font-bold text-slate-500 hover:text-red-500">لغو</button>
            </header>

            <div class="px-6 pb-4 pt-1">
                <div class="flex w-full gap-2">
                    <div class="h-1.5 w-full flex-1 rounded-full bg-primary shadow-glow"></div>
                    <div class="h-1.5 w-full flex-1 rounded-full bg-slate-200 dark:bg-slate-700"></div>
                    <div class="h-1.5 w-full flex-1 rounded-full bg-slate-200 dark:bg-slate-700"></div>
                </div>
            </div>

            <main class="flex-1 overflow-y-auto no-scrollbar px-5 pb-32">
                <div class="py-4 flex flex-col gap-4">
                    <div class="flex items-start gap-3">
                        <div class="size-10 rounded-full bg-primary/10 flex items-center justify-center text-primary"><span class="material-symbols-outlined filled">smart_toy</span></div>
                        <div class="bg-white dark:bg-surface-dark p-4 rounded-2xl rounded-tr-none shadow-soft border border-slate-100 dark:border-slate-800">
                            <h1 class="text-base font-bold mb-1">چه چیزی <span class="text-primary">ارسال</span> می‌کنید؟</h1>
                            <p class="text-sm text-slate-500">لطفاً دسته‌بندی مناسب کالای خود را انتخاب کنید.</p>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-3 mt-2">
                    <button class="flex w-full items-center gap-4 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark p-4 hover:border-primary transition-all">
                        <div class="size-12 rounded-full bg-blue-50 dark:bg-blue-900/20 text-primary flex items-center justify-center"><span class="material-symbols-outlined">diamond</span></div>
                        <div class="flex-1 text-right"><span class="block text-sm font-bold">کالای لوکس</span><span class="block text-xs text-slate-400">طلا، جواهرات، ساعت</span></div>
                    </button>
                    </div>
            </main>

            <div class="absolute bottom-0 left-0 right-0 p-5 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-12">
                <button class="w-full h-14 bg-primary text-white font-bold text-lg rounded-full shadow-glow flex items-center justify-center gap-3">
                    <span>ادامه</span>
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Switch Page Logic
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page-wrapper').forEach(p => p.classList.remove('active'));
            // Show current page
            document.getElementById(pageId).classList.add('active');
            // Scroll to top
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
